spring.application.name=SpringSampleProject

# DB接続情報
spring.datasource.url=jdbc:mysql://localhost:3306/receptionsystem?useSSL=false&serverTimezone=Asia/Tokyo&allowPublicKeyRetrieval=true
spring.datasource.username=ADVT
spring.datasource.password=ADVT
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

# Hibernate の SQL ログを非表示にする
spring.jpa.show-sql=false

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Hibernate の SQL フォーマットも無効化
spring.jpa.properties.hibernate.format_sql=false

# Hibernate の SQL ログレベルを WARN にする（SQL を出さない）
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN

# SQLをxmlファイルから取得するための設定
mybatis.mapper-locations=classpath:mybatis/*.xml
mybatis.type-aliases-package=com.example.demo.entity
